<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logo Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/launchaco/logo_builder@master/src/assets/style.css">
</head>
<body>
    <header>
        <h1>AI Logo Generator</h1>
    </header>
    
    <section>
        <input type="text" id="businessName" placeholder="Enter Business Name">
        <button onclick="generateLogo()">Generate Logo</button>
        <div id="logoContainer"></div>
    </section>

    <script>
        function generateLogo() {
            const businessName = document.getElementById('businessName').value;
            if (!businessName) {
                alert("Please enter a business name");
                return;
            }

            fetch("https://api.deepai.org/api/logo-generator", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "api-key": "9c2fe258-adde-46cf-afc3-729fd17e919b"
                },
                body: new URLSearchParams({
                    text: businessName
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.output_url) {
                    document.getElementById('logoContainer').innerHTML = `<img src="${data.output_url}" alt="Generated Logo" width="200">`;
                } else {
                    alert("Failed to generate logo. Try again later.");
                }
            })
            .catch(error => {
                console.error("Error generating logo:", error);
                alert("Failed to generate logo. Try again later.");
            });
        }
    </script>
</body>
</html>
