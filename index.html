<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logo Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { padding: 20px; }
        input { width: 80%; padding: 10px; margin: 10px; }
        button { padding: 10px; background: #333; color: white; border: none; cursor: pointer; }
        #logo { margin-top: 20px; padding: 20px; background: white; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Logo Generator</h2>
        <input type="text" id="businessName" placeholder="Enter Business Name">
        <button onclick="generateLogo()">Generate Logo</button>
        <div id="logo"></div>
    </div>
    
    <script>
        function generateLogo() {
            const businessName = document.getElementById('businessName').value;
            if (!businessName) {
                alert("Please enter a business name");
                return;
            }
            
            // Open-source AI logo generator (basic SVG-based example)
            const colors = ['#ff5733', '#33ff57', '#3357ff', '#f39c12', '#8e44ad'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const logoSVG = `
                <svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="75" cy="75" r="50" fill="${randomColor}" />
                    <text x="50%" y="50%" font-size="20" text-anchor="middle" fill="white" dy=".3em">${businessName.charAt(0).toUpperCase()}</text>
                </svg>`;
            
            document.getElementById('logo').innerHTML = logoSVG;
        }
    </script>
</body>
</html>
