<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiFlex - Your Digital Solution</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #333; color: white; padding: 15px; }
        section { padding: 20px; }
        .services { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .service-box { background: white; padding: 15px; border-radius: 5px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); cursor: pointer; }
        form { background: white; padding: 20px; width: 300px; margin: auto; border-radius: 5px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #333; color: white; padding: 10px; border: none; cursor: pointer; }
        footer { background: #333; color: white; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>DigiFlex - Your Digital Solution</h1>
    </header>
    
    <section>
        <h2>Our Services</h2>
        <div class="services">
            <div class="service-box" onclick="showLogoGenerator()">Logo Design</div>
            <div class="service-box">Instagram Post Making</div>
            <div class="service-box">PPT Creation</div>
            <div class="service-box">YouTube Template Making</div>
            <div class="service-box">Google Business Setup</div>
        </div>
    </section>
    
    <section id="logo-generator" style="display:none;">
        <h2>AI Logo Generator</h2>
        <form onsubmit="generateLogo(event)">
            <input type="text" id="business-name" placeholder="Enter Business Name" required>
            <input type="text" id="style" placeholder="Enter Style (Minimal, Modern, etc.)" required>
            <button type="submit">Generate Logo</button>
        </form>
        <div id="logo-result"></div>
    </section>
    
    <section>
        <h2>Inquiry Form</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Describe your requirements" required></textarea>
            <button type="submit">Submit Inquiry</button>
        </form>
    </section>
    
    <footer>
        <p>Contact us: <a href="mailto:your-email@example.com" style="color: lightblue;">Email Us</a> | <a href="https://wa.me/yourwhatsappnumber" style="color: lightblue;">WhatsApp</a></p>
    </footer>
    
    <script>
        function showLogoGenerator() {
            document.getElementById('logo-generator').style.display = 'block';
        }
        
        function generateLogo(event) {
            event.preventDefault();
            let businessName = document.getElementById('business-name').value;
            let style = document.getElementById('style').value;
            let logoUrl = `https://logoipsum.com/api/logo?name=${businessName}&style=${style}`;
            document.getElementById('logo-result').innerHTML = `<img src="${logoUrl}" alt="Generated Logo" style="margin-top:10px; max-width:100%;">`;
        }
    </script>
</body>
</html>
