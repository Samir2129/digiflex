<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logo Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { padding: 20px; }
        input { width: 80%; padding: 10px; margin: 10px; }
        button { padding: 10px; background: #333; color: white; border: none; cursor: pointer; }
        #logo { margin-top: 20px; padding: 20px; background: white; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Logo Generator</h2>
        <input type="text" id="businessName" placeholder="Enter Business Name">
        <button onclick="generateLogo()">Generate Logo</button>
        <div id="logo"></div>
    </div>
    
    <script>
        function generateLogo() {
            const businessName = document.getElementById('businessName').value;
            if (!businessName) {
                alert("Please enter a business name");
                return;
            }
            
            // Free API for logo generation
            const logoUrl = `https://fakeimg.pl/200x100/?text=${encodeURIComponent(businessName)}&font=lobster`;
            document.getElementById('logo').innerHTML = `<img src="${logoUrl}" alt="Generated Logo">`;
        }
    </script>
    <footer>
        <p>Contact us: <a href="mailto:mendhesamir970@gmail.com" style="color: lightblue;">Email Us</a> | <a href="https://wa.me/9096096966" style="color: lightblue;">WhatsApp</a></p>
    </footer>
</body>
