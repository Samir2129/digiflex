<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logo Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { padding: 20px; }
        input { width: 80%; padding: 10px; margin: 10px; }
        button { padding: 10px; background: #333; color: white; border: none; cursor: pointer; }
        #logo { margin-top: 20px; padding: 20px; background: white; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Logo Generator</h2>
        <input type="text" id="businessName" placeholder="Enter Business Name">
        <button onclick="generateLogo()">Generate Logo</button>
        <div id="logo"></div>
    </div>
    
    <script>
        function generateLogo() {
            const businessName = document.getElementById('businessName').value;
            if (!businessName) {
                alert("Please enter a business name");
                return;
            }

            const apiKey = "9c2fe258-adde-46cf-afc3-729fd17e919b; // Replace with your DeepAI API key
            
            fetch("https://api.deepai.org/api/logo-generator", {
                method: "POST",
                headers: {
                    "api-key": 9c2fe258-adde-46cf-afc3-729fd17e919b,
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `text=${encodeURIComponent(businessName)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.output_url) {
                    document.getElementById('logo').innerHTML = `<img src="${data.output_url}" alt="Generated Logo" width="200">`;
                } else {
                    alert("Failed to generate logo. Please try again later.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error generating logo.");
            });
        }
    </script>

        <p>Contact us: <a href="mailto:your-mendhesamir970@gmail.com" style="color: lightblue;">Email Us</a> | <a href="https://wa.me/9096096966" style="color: lightblue;">WhatsApp</a></p>
    </footer>
</body>
</html>
